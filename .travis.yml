language: node_js
node_js:
  - "8"

sudo: required


env:
  - SELENIUM_VERSION=3.8.1

services:
  - docker

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -qy build-essential
  - docker build -t todoapp app/
  - docker run -td --rm -p 127.0.0.1:4444:4444 --name selenium selenium/hub:${SELENIUM_VERSION}
  - docker run -td --rm -p 127.0.0.1:8080:80 --name todoapp todoapp
  - docker run -td --rm -e HUB_HOST=selenium -e HUB_PORT=4444 --link selenium --link todoapp selenium/node-chrome:${SELENIUM_VERSION}
  - docker run -td --rm -e HUB_HOST=selenium -e HUB_PORT=4444 --link selenium --link todoapp selenium/node-firefox:${SELENIUM_VERSION}
  - docker ps -a

script:
  - npm test
